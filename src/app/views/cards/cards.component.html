<mat-card (click)="openDialog('2000ms', '1500ms')" class="card">
    <div *ngIf="pokemon.id != '0' " class="img">
        <img mat-card-image [src]="pokemon.sprites.other.dream_world.front_default" alt="">
    </div>
 
    <mat-card-content class="footer">
        <h1>{{pokemon.id}} - {{pokemon.name}}</h1>
        <div class="tipos">
            <h3>Tipo:</h3>
            <p *ngFor="let item of pokemon.types">{{item.type.name}}</p>
        </div>
        <div>
            <h3>Habilidades:</h3>
            <ul>
                <li *ngFor="let pokemon of pokemon.abilities"> {{pokemon.ability.name}} </li>
            </ul>

        </div>
    </mat-card-content>
</mat-card>
